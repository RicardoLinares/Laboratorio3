<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var obj = {"CodigoBarra" : "222-222-222", "precio" : 20, "nombre" : "banana" };
        console.log(obj)
        alert(obj.CodigoBarra +" - "+ obj.nombre + " - "+ obj.precio);

        var ajax = new XMLHttpRequest();
        ajax.open("POST","json_test.php");
        ajax.setRequestHeader("content-type","application/x-www-form-urlencoded");
        ajax.send("producto="+JSON.stringify(obj));
        ajax.onreadystatechange = function()
        {
            if(ajax.status == 200 && ajax.readyState == 4)
            {
           //     console.log(ajax.responseText);
                var nuevo = JSON.parse(ajax.responseText);
                console.log(nuevo);
            }
        }
    </script>
